<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title th:text="#{index.page.title}">Page Title</title>

    <link rel="stylesheet" th:href="@{/bootstrap-5.3.3-dist/css/bootstrap.css}">
    <script th:src="@{/bootstrap/js/bootstrap.js}"></script>
</head>
<body>

<table>
    <tr th:each="product : ${products}">

        <td th:text="${product.courseName}"></td>
        <td th:text="${product.courseSubtitle}"></td>
        <td>
            <a th:href="@{'http://localhost:8080/product/'+ ${product.id}}" th:text="${product.courseName}"/>
        </td>
    </tr>
</table>

<div class="container">
    <div class="row">
        <div class="col-md-12">
            <h1>This is a Heading.</h1>
        </div>
    </div>
    <div class="row">
        <div class="col-md-12">
            <h2>This is a Heading 2.</h2>
        </div>
    </div>
    <div class="row">
        <div class="col-md-6" style="background: gray">
            <p>This is a Paragraph.</p>
        </div>
        <div class="col-md-6" style="background: green">
            <div class="row">
                <div class="col-md-6">
                    <p>nested 1</p>
                </div>
                <div class="col-md-6">
                    <p>nested 2</p>
                </div>
            </div>
        </div>
    </div>

</div>

</body>
</html>
